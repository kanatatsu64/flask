<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>登録内容確認</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
</head>
<body>
    <form action="/register" method="post">
        <h1>登録内容確認</h1>
        <div>
            <input type="text" name="name" value={{name}} disabled/>
        </div>
        <div>
            <input type="number" name="age" value={{age}} disabled/>
        </div>
        <div>
            <input type="email" name="email" value={{email}} disabled/>
        </div>
        <div>
            <label for="agree">同意する</label>
            <input type="checkbox" id="agree" name="agree" checked={{agree}} disabled/>
        </div>
        <div>
            <label for="detail">備考欄</label>
            <textarea id="detail" name="detail" disabled>{{detail}}</textarea>
        </div>
        <button>確定</button>
    </form>
</body>
</html>
